<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="card">
    <div id="img-container">
      <img src="images/illustration-hero.svg" alt="illustration hero">
    </div>
    <div id="information">
      <div id="summary">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div id="plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div id="plan-information">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <div id="buttons">
        <button id="proceed">Proceed to Payment</button>
        <a id="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
